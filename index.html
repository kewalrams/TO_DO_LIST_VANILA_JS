<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kewalram_Sonule_Todo_List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <form onsubmit="return false;" class="input_form" id="todo_form">
          <input type="text" name="todo_input_text" id="todo_input_text" placeholder="Enter New TODO"/>
          <button id="todo_add_btn" onclick="addTodos()">ADD</button>
        </form>
        <div class="item_div complete">
          <div class="complete_btn_div" onclick="deleteAllTodo()"> Delete All</div>
          <div class="complete_btn_div">
            <input type="checkbox"  name="todo_checkbox" id="select-all" class="check_box checkbox" onclick="completeAll()" />Complete All
          </div>
        </div>
        <div id="output_div"> </div>
        <div>
          <div class="bottom">
            <div class="complete_btn_div" id="task_left"></div>
            <div id="bottom_Selector">
              <div class="completed"> Completed <span id="completetask"></span></div>
              <div class="Uncomplete"> Remaining <span id="uncomplettask"></span></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
